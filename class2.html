
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#button1 {
			background-color: blue;
		}
		#button2 {
			background-color: red;
		}
		.button {
			width: 100px;
			height: 50px;
			color: white;
			cursor: pointer;
		}
		.result {
			border: 4px solid green;
		}
		.result p {
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div id="button1" class="button">Add Element</div>
	<div id="button2" class="button">Remove Element</div>

	<div id="resultsContainer"></div>

	<script type="text/javascript">
		// get elements
		var btn1 = document.getElementById('button1');
		var btn2 = document.getElementById('button2');
		var resultsCtr = document.getElementById('resultsContainer');

		// add event listeners
		btn1.addEventListener('click', function(){
			//alert('Working');

			// Inner HTML
			//resultsCtr.innerHTML = '<div><h3>headline</h3><p>some text</p><p>para 2 text</p></div>';

			// dom node creation

			for (var i = 0; i < 3; i++) {
				var divWrapper = document.createElement('div');
				divWrapper.id = 'div-wrapper' + i;
				divWrapper.className = 'result';
				var hdline3 = document.createElement('h3');
				hdline3.style.color = 'purple';
				var hdtext = document.createTextNode('headline');
				hdline3.appendChild(hdtext);
				divWrapper.appendChild(hdline3);

				var p1 = document.createElement('p');
				var p1t = document.createTextNode('some text');
				p1.appendChild(p1t);
				divWrapper.appendChild(p1);

				var p2 = document.createElement('p');
				p2.appendChild(document.createTextNode('para 2 text'));
				divWrapper.appendChild(p2);
				
				resultsCtr.appendChild(divWrapper);
			};
			
		});
		btn2.addEventListener('click', function(){
			//alert('Working');

			// Inner HTML
			//resultsCtr.innerHTML = '';

			//dom removal 
			while (resultsCtr.firstChild) {
			  resultsCtr.removeChild(resultsCtr.firstChild);
			}
		});
	</script>
</body>
</html>
