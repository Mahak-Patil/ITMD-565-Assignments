
<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Lab 1</title>
        <style type="text/css">
            h1 {text-align: left;}
            h2 {text-align: centre;}
            body {background-color:#F6E6FA; }
         
            .result {
                border: 4px;
                
            }
       
         </style>
    </head>
    
    
     <body>
         <h1>ITMD 565 - Lab 1</h1>
         <h2>Mahak Patil | mpatil@hawk.iit.edu</h2>
        <p>Body Text: <input id="BodyText" type="text" style="width: 145px"></p>
        
        <p>Quantity: <input id="Quantity" type="text" style="width: 145px;"></p>
        
        <p>Color:  <select id="Color" style="width: 145px;"> 
                     <option value="red">Red</option>
                     <option value="blue">Blue</option>
                     <option value="green">Green</option>       
                  </select>  </p>
        <p> <button id="RunLab">Run Lab</button>
         <button id="ResetLab">Reset Lab</button> </p>
         
         <div id="resultsContainer"></div>
         
         <script type="text/javascript">
             //getting elements
             var runButton = document.getElementById('RunLab');
             var resetButton = document.getElementById('ResetLab');
             var resultsCtr = document.getElementById('resultsContainer');
             
             //adding event listeners
             runButton.addEventListener('click', function(){
            
                //clear all child nodes before starting execution.
                 while (resultsCtr.hasChildNodes()){
                     resultsCtr.removeChild(resultsCtr.lastChild);
                     
                 }
                 
                  var body = document.getElementById('BodyText').value;
                  var amount = document.getElementById('Quantity').value;
                  var quantity = parseInt(amount);
                  var color = document.getElementById('Color').value;
                  resultsCtr.style.borderColor= "purple";
                //check if all inputs were entered
                 if ( quantity == "" || body =="" ){
                 window.alert("Enter all fields");
                 return;
                 }
                
                for (var i = 1; i <= quantity; i++){
                     
                
                var divWrapper = document.createElement('div');
				divWrapper.id = 'div-wrapper' + i;
				divWrapper.className = 'result';
				var resultLine = document.createElement('h2');
				resultLine.style.color = color;
                var hdtext = document.createTextNode('Output' + " " +i);
				resultLine.appendChild(hdtext);
				divWrapper.appendChild(resultLine);

				var p1 = document.createElement('p');
				var p1t = document.createTextNode(body);
				p1.appendChild(p1t);
				divWrapper.appendChild(p1);  
                
                resultsCtr.appendChild(divWrapper);
                
                //check if resultsContainer has child nodes
                 var ans = document.getElementById("resultsContainer").hasChildNodes();
            if (ans == "false"){
                document.getElementById("ResetLab").disabled = true;
            
             }
             
             else document.getElementById("ResetLab").disabled = false;
             }; //end inner for loop
             //clearing input fields  
               document.getElementById('BodyText').value = "";
               document.getElementById('Quantity').value = "";
             } //end function() 
             ); //end addEventListener
             
             
             
             resetButton.addEventListener('click', function(){
                
                while (resultsCtr.hasChildNodes()){
                     resultsCtr.removeChild(resultsCtr.lastChild);
                     
                 } 
                 document.getElementById('BodyText').value = "";
               document.getElementById('Quantity').value = "";
               document.getElementById("ResetLab").disabled = true;
              
              
             } //end function() 
             ); //end addEventListener
         </script>
         
     </body>
</html>
